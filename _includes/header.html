<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% if page.title %}
            {% capture page_title %}{% t page.title %}{% endcapture %}
        
            {% if page_title == '' %}
                {% assign page_title = page.title %}
            {% endif %}
            {{ page_title }} -
        {% endif %}
        {{ site.title }} – {{ site.description }}
    </title>
    
    <!--OG-->
    <meta property="og:url" content="https://mc.oktw.one" />
    <meta property="og:title" content="OKTW Network" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="由許多人聯合經營的大型 Minecraft 伺服器" />
    <meta property="og:image" content="{{ "/assets/img/og/og.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="icon" type="image/png" sizes="194x194" href="{{ "/assets/favicon/favicon-194x194.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicon/android-chrome-192x192.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <link rel="mask-icon" href="{{ "/assets/favicon/safari-pinned-tab.svg" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ "/assets/favicon/favicon.ico" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <meta name="apple-mobile-web-app-title" content="OKTW Network">
    <meta name="application-name" content="OKTW Network">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ "/assets/favicon/mstile-144x144.png" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <meta name="msapplication-config" content="{{ "/assets/favicon/browserconfig.xml" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
    <meta name="theme-color" content="#ffffff">

    <!--CSS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css" integrity="sha256-zVUlvIh3NEZRYa9X/qpNY8P1aBy0d4FrI7bhfZSZVwc=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" integrity="sha256-2H3fkXt6FEmrReK448mDVGKb3WW2ZZw35gI7vqHOE4Y=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/default.css" | prepend: site.baseurl_root }}?v={{ "now" | date: "%Y%m%d%H%M%S" }}">
</head>
