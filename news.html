---
layout: default
---
<div class="container">
    <div class="posts">
        {% for post in site.categories.news %}
        <article class="post  mt-2 mb-4">

             <h1><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>

             <div class="entry text-light">
                {{ post.subtitle }}
            </div>

             <a href="{{ post.url | relative_url }}" class="btn btn-primary mt-1">{% t buttons.read_more %}</a>
        </article>
        {% endfor %}
     </div>
</div>
